<!doctype html>
<html>
<head>
	<title></title>
	<meta charset="utf-8" />
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
	<link rel="stylesheet" type="text/css" href="./stylesheets/main.css">
	<link rel="stylesheet" type="text/css" href="./stylesheets/start-page.css">
	<link rel="stylesheet" type="text/css" href="./branding/branding.css">
	<script type="text/javascript" src="lib/bugsnag.js"></script>
	<script type="text/javascript" src="scripts/bugsnag_apikey.js"></script>
</head>
<body class="hide-server-list">
	<div class="server-list">
		<ul id="serverList">
		</ul>
		<ul>
			<li class="add-server">
				<span>+</span>
				<div class="tooltip">Add new server</div>
			</li>
		</ul>
	</div>

	<section class="landing-page">
		<div class="wrapper">
			<header>
				<a class="logo">
					<img src="images/logo.svg" />
				</a>
			</header>
			<form id="login-card" method="/">
				<header>
					<h2>Enter your server URL</h2>
				</header>
				<div class="fields">
					<div class="input-text active">
						<input type="text" name="host" placeholder="https://chat.ubegin.com" dir="auto" value="https://chat.ubegin.com">
					</div>
				</div>

				<div id="invalidUrl" style="display:none;" class="alert alert-danger">
					No valid server found at the URL
				</div>

				<div class="alert alert-danger only-offline">Check your Internet connection!</div>

				<div class="submit">
					<input type="submit" data-loading-text="Connecting..." class="button primary login" value="Connect"></input>
				</div>
			</form>
		</div>
	</section>

	<script src="app.js"></script>
</body>
</html>
